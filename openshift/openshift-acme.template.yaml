---
apiVersion: v1
kind: Template
metadata:
  name: openshift-acme
objects:
- kind: Deployment
  apiVersion: apps/v1
  metadata:
    name: openshift-acme
    labels:
      app: openshift-acme
  spec:
    selector:
      matchLabels:
        app: openshift-acme
    replicas: 1
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          app: openshift-acme
      spec:
        serviceAccountName: openshift-acme
        containers:
        - name: openshift-acme
          image: docker.io/tnozicka/openshift-acme:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 5000
          env:
          - name: OPENSHIFT_ACME_EXPOSER_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: OPENSHIFT_ACME_ACMEURL
            value: "https://acme-v01.api.letsencrypt.org/directory"
          - name: OPENSHIFT_ACME_LOGLEVEL
            value: "4"
          - name: OPENSHIFT_ACME_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          volumeMounts:
          - name: podinfo
            mountPath: /dapi
            readOnly: true
        volumes:
        - name: podinfo
          downwardAPI:
            items:
            - path: "labels"
              fieldRef:
                fieldPath: metadata.labels
- apiVersion: rbac.authorization.k8s.io/v1
  kind: Role
  metadata:
    name: openshift-acme
    labels:
      app: openshift-acme
  rules:
  - apiGroups:
    - "route.openshift.io"
    resources:
    - routes
    verbs:
    - create
    - get
    - list
    - watch
    - update
    - patch
    - delete

  - apiGroups:
    - "route.openshift.io"
    resources:
    - routes/custom-host
    verbs:
    - create

  - apiGroups:
    - ""
    resources:
    - services
    verbs:
    - create
    - get
    - list
    - watch
    - update
    - patch
    - delete

  - apiGroups:
    - ""
    resources:
    - secrets
    verbs:
    - create
    - get
    - list
    - watch
    - update
    - patch
    - delete
